<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App | Test and Increase Your knowledge!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="heading-app">Quiz App</h1>
        <div class="question-section">
            <h3 class="question">
                Which is the biggest country in the world
            </h3>
            <div class="options">
                <button class="option option1">Option 1</button>
                <button class="option option2">Option 2</button>
                <button class="option option3">Option 3</button>
                <button class="option option4">Option 4</button>
            </div>

        </div>
        <button class="next">Next</button>
        <button class="play-again">play again</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
